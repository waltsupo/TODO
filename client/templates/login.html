<!---   Log in screen   --->
<div class="row">

    <div class="col-xs-6 col-xs-offset-3">

        <h1>Login</h1>

        <form data-ng-submit="login()">

            <!--- User name field   --->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" data-ng-model="username" id="username"
                       placeholder="Your username" required>
            </div>

            <!---   Password field  --->
            <div class="form-group">
                <label for="psw">Password:</label>
                <input type="password" class="form-control" data-ng-model="password" id="psw"
                       placeholder="Your password" required>
            </div>

            <!---   Submit and spinner  --->
            <button type="submit" class="btn btn-default">Login</button>
            <i data-ng-show="loading" class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i>
        </form>
    </div>
</div>
<br>
<!---   For error messages  --->
<div class="row">
    <div data-ng-show="error" class='alert alert-danger alert-dismissable col-xs-6 col-xs-offset-3'>

        <button type='button' class='close' data-dismiss='alert' aria-hidden='true'></button>{{errMessage}}</div>
</div>
